
#   
# === Heartbeat ===
#     
  heartbeat:
    depends_on:
      es02:
        condition: service_healthy
    # Ubuntu - heartbeat
    image: docker.elastic.co/beats/heartbeat:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-heartbeat"
    hostname: "heartbeat.${APP_HOST}.${INT_NETWORK}"
    networks:
      # for traefik:
      # default:
      # local network:
      intnet:
        ipv4_address: ${ES_NET}.7
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./certs:/usr/share/heartbeat/certs
      # - ./extras/hosts/hosts:/etc/hosts
      - ./extras/heartbeat/heartbeat.yml:/usr/share/heartbeat/heartbeat.yml
      - ./logs/heartbeat:/usr/share/heartbeat/logs
      - heartbeat:/usr/share/heartbeat
    environment:
      - APP_ID=${APP_ID}
      - APP_HOST=${HOST_NICK}
      - APP_NET=${INT_NETWORK}
      - CLUSTER_NAME=${CLUSTER_NAME}
      - CLUSTER_UUID=${CLUSTER_UUID}
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/heartbeat/certs/ca/ca.crt
      - STAGE=${STAGE}
      - VERIFICATION_MODE=${VERIFICATION_MODE}
      - LOGSTASH_SERVER_CERT=/usr/share/metricbeat/certs/logstash.${HOST_NICK}.${INT_NETWORK}/logstash.${HOST_NICK}.${INT_NETWORK}.crt
      - LOGSTASH_SERVER_CERT_KEY=/usr/share/metricbeat/certs/logstash.${HOST_NICK}.${INT_NETWORK}/logstash.${HOST_NICK}.${INT_NETWORK}.key
#     labels:
#       - "traefik.enable=true"
#       - "traefik.docker.network=${DOCKER_NETWORK}"
#       - "traefik.http.routers.heartbeat-public.rule=Host(`heartbeat.${APP_HOST}.${INT_NETWORK}`)"
#       - "traefik.http.routers.heartbeat-public.entrypoints=https"
#       - "traefik.http.routers.heartbeat-public.tls=true"
#       - "traefik.http.services.heartbeat-${APP_ID}.loadbalancer.server.port=5066"
#       - "traefik.http.services.heartbeat-${APP_ID}.loadbalancer.server.scheme=http"
    healthcheck:
      test: ["CMD-SHELL", "curl -s -I http://heartbeat.${APP_HOST}.${INT_NETWORK}:5066 | grep -q 'HTTP/1.1 200 OK'"]
      interval: 10s
      timeout: 10s
      retries: 500
