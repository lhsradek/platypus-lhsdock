networks:
  default:
    external: true
    name: ${DOCKER_NETWORK}
  intnet:
    external: false
    name: ${INT_NETWORK}

services:
  # Alpine Linux
  weblhs:
    # build:
    #   context: ./context
    #   dockerfile: Dockerfile 
    # image: lhsradek/lhsdock:v3
    image: nginx:alpine
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}"
    hostname: "${APP_HOST}.${INT_NETWORK}"
    networks:
      # for traefik:
      - default
      # local network:
      - intnet
    # ports:
    # - 80:80
    # - 443:443
    volumes:
      # if http
      - ./extras/nginx/default-http.conf:/etc/nginx/conf.d/default.conf:ro
      # else if https
      # - ./extras/nginx/default-https.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./certs/${CERTNAME}.pem:/etc/ssl/private/cacert.pem:ro
      # - ./certs/${CERTNAME}.key:/etc/ssl/private/cacert-key.pem:ro
      # fi
      - ./application/html:/var/www/html:ro
      - ./logs:/var/log/nginx
      - esdata01:/root/bin/volume/es01:ro
      - esdata02:/root/bin/volume/es02:ro
      - kibanadata:/root/bin/volume/kibana:ro
      - logstashdata:/root/bin/volume/logstash:ro
      - enterprisesearchdata:/root/bin/volume/eps:ro
      - fleetdata:/root/bin/volume/fleet:ro
      - apmdata:/root/bin/volume/apm:ro
      - filedata:/root/bin/volume/file:ro
      - heartdata:/root/bin/volume/heart:ro
      - metricdata:/root/bin/volume/metric:ro
      - wordpressbedrockdb:/root/bin/volume/bedrock-db:ro
      - wordpresswp99:/root/bin/volume/wordpress-wp-99:ro
      - wordpressdb99:/root/bin/volume/wordpress-db-99:ro
      - wordpresspma99:/root/bin/volume/wordpress-pma-99:ro
      - wordpressredis99:/root/bin/volume/wordpress-redis-99:ro
      - tomboladb:/root/bin/volume/tombola-db:ro
      # - certs:/root/bin/volume/certs:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${DOCKER_NETWORK}"
      - "traefik.http.routers.weblhs-public.rule=Host(`${APP_HOST}.${INT_NETWORK}`)"
      - "traefik.http.routers.weblhs-public.entrypoints=https"
      - "traefik.http.routers.weblhs-public.tls=true"
      # if https
      # - "traefik.http.services.weblhs-platypus-${APP_ID}.loadbalancer.server.port=443"
      # - "traefik.http.services.weblhs-platypus-${APP_ID}.loadbalancer.server.scheme=https"

  weblhs-php:
    # Alpine Linux
    image: php:fpm-alpine
    # image: lhsradek/fpm:v1
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-php"
    hostname: "weblhs-php"
    networks:
      # local network:
      - intnet
    volumes:
      - ./application/html:/var/www/html:ro

  setup: # setup makes certs and change password
    # Ubuntu - elasticsearch
    # see https://www.elastic.co/guide/en/elasticsearch/reference/8.4/docker.html
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    # restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-setup"
    hostname: "setup"
    networks:
      # local network:
      - intnet
    volumes:
      - ./certs:/usr/share/elasticsearch/config/certs
    user: "0"
    command: >
      bash -c '
        if [ x${ELASTIC_PASSWORD} == x ]; then
          echo "Set the ELASTIC_PASSWORD environment variable in the .env file";
          exit 1;
        elif [ x${KIBANA_PASSWORD} == x ]; then
          echo "Set the KIBANA_PASSWORD environment variable in the .env file";
          exit 1;
        fi;
        if [ ! -f certs/ca.zip ]; then
          echo "Creating CA";
          if [ ! -f config/certs/ca.zip ]; then
            bin/elasticsearch-certutil ca --silent --pem -out config/certs/ca.zip;
          fi;
          unzip -n config/certs/ca.zip -d config/certs;
        fi;
        if [ ! -f certs/certs.zip ]; then
          echo "Creating certs";
          echo -ne \
          "instances:\n"\
          "  - name: elasticsearch\n"\
          "    dns:\n"\
          "      - elasticsearch\n"\
          "      - elasticsearch.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.100.248\n"\
          "      - 192.168.122.20\n"\
          "  - name: es01\n"\
          "    dns:\n"\
          "      - es01\n"\
          "      - es01.${APP_HOST}.${INT_NETWORK}\n"\
          "      - es01.${APP_HOST}.traefik.local\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.100.248\n"\
          "      - 192.168.122.20\n"\
          "  - name: es02\n"\
          "    dns:\n"\
          "      - es02\n"\
          "      - es02.${APP_HOST}.${INT_NETWORK}\n"\
          "      - es02.${APP_HOST}.traefik.local\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.100.252\n"\
          "      - 192.168.122.20\n"\
          "  - name: es03\n"\
          "    dns:\n"\
          "      - es03\n"\
          "      - es03.${APP_HOST}.${INT_NETWORK}\n"\
          "      - es03.${APP_HOST}.traefik.local\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.100.132\n"\
          "      - 192.168.122.20\n"\
          "  - name: kibana\n"\
          "    dns:\n"\
          "      - kibana\n"\
          "      - kibana.${APP_HOST}.${INT_NETWORK}\n"\
          "      - kibana.${APP_HOST}.traefik.local\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: eps\n"\
          "    dns:\n"\
          "      - eps\n"\
          "      - eps.${APP_HOST}.${INT_NETWORK}\n"\
          "      - eps.${APP_HOST}.traefik.local\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: log\n"\
          "    dns:\n"\
          "      - log\n"\
          "      - log.${APP_HOST}.${INT_NETWORK}\n"\
          "      - log.${APP_HOST}.traefik.local\n"\
          "      - log.${APP_HOST}.intranet.local\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: ${APP_HOST}\n"\
          "    dns:\n"\
          "      - ${APP_HOST}\n"\
          "      - ${APP_HOST}.${INT_NETWORK}\n"\
          "      - ${APP_HOST}.traefik.local\n"\
          "      - ${APP_HOST}.wordpress.local\n"\
          "      - wp.${APP_HOST}.wordpress.local\n"\
          "      - wpa.${APP_HOST}.wordpress.local\n"\
          "      - pma.${APP_HOST}.wordpress.local\n"\
          "      - ${APP_HOST}.tomcat.local\n"\
          "      - web.${APP_HOST}.tomcat.local\n"\
          "      - ad.${APP_HOST}.tomcat.local\n"\
          "      - ${APP_HOST}.intranet.local\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          > config/certs/instances.yml;
          if [ ! -f config/certs/certs.zip ]; then
            bin/elasticsearch-certutil cert --silent --pem -out config/certs/certs.zip --in config/certs/instances.yml --ca-cert config/certs/ca/ca.crt --ca-key config/certs/ca/ca.key;
          fi;
          unzip -n config/certs/certs.zip -d config/certs;
        fi;
          echo "Setting file permissions"
        chown -R root:root config/certs;
        # find . -type d -exec chmod 750 \{\} \;;
        find . -type d -exec chmod 755 \{\} \;; # for logstash 755
        find . -type f -exec chmod 640 \{\} \;;
        find . -type f -name ca.crt -exec chmod 644 \{\} \;; # for logstash
        find . -type f -name log.crt -exec chmod 644 \{\} \;; # for logstash
        find . -type f -name log.key -exec chmod 644 \{\} \;; # for logstash
        echo "Waiting for Elasticsearch es01 availability";
        until curl -s --cacert config/certs/ca/ca.crt https://es01:9200 | grep -q "missing authentication credentials"; do sleep 30; done;
        echo "Waiting for Elasticsearch es02 availability";
        # until curl -s --cacert config/certs/ca/ca.crt https://es02:9200 | grep -q "missing authentication credentials"; do sleep 30; done;
        # echo "Setting kibana_system password";
        # until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/kibana_system/_password -d "{\"password\":\"${KIBANA_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
        # echo "Setting kibana_system password (es02)";
        # until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es02:9200/_security/user/kibana_system/_password -d "{\"password\":\"${KIBANA_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
        #  echo "Setting logstash_system password";
        # until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/logstash_system/_password -d "{\"password\":\"${LOGSTASH_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
        # echo "Setting logstash_system password (es02)";
        # until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es02:9200/_security/user/logstash_system/_password -d "{\"password\":\"${LOGSTASH_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
        # echo "Setting apm_system password";
        # until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/apm_system/_password -d "{\"password\":\"${APM_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
        # echo "Setting apm_system password (es02)";
        # until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es02:9200/_security/user/apm_system/_password -d "{\"password\":\"${APM_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
        # echo "Setting fleet_server password";
        # until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/fleet_server/_password -d "{\"password\":\"${APM_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
        # echo "Setting fleet_server password (es01)";
        # until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es02:9200/_security/user/fleet_server/_password -d "{\"password\":\"${APM_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
        echo "All done!";
      '
    healthcheck:
      test: ["CMD-SHELL", "[ -f config/certs/es01/es01.crt ]"]
      interval: 1s
      timeout: 5s
      retries: 120
#
# Tree for certs, *.pem (for traefik and nginx) created by:
# find . -name *.crt -exec bash -c 'openssl x509 -in {} -out ${1%.crt}.pem' - {} \;;
#
# ├── ca
# │   ├── ca.crt
# │   ├── ca.key
# │   └── ca.pem
# ├── www (docker host)
# │   ├── www.crt
# │   ├── www.key
# │   └── www.pem
# ├── eps (enterprisesearch)
# │   ├── eps.crt
# │   ├── eps.key
# │   └── eps.pem
# ├── es01 (elasticsearch 01)
# │   ├── es01.crt
# │   ├── es01.key
# │   └── es01.pem
# ├── es02 (elasticsearch 02)
# │   ├── es02.crt
# │   ├── es02.key
# │   └── es02.pem
# ├── es03 (elasticsearch 03 - reserved)
# │   ├── es03.crt
# │   ├── es03.key
# │   └── es03.pem
# ├── kibana
# │   ├── kibana.crt
