volumes:
  esdata01:
    external: true
    name: "${APP_ID}-es01"
  kibanadata:
    external: true
    name: "${APP_ID}-kibana"
  enterprisesearchdata:
    external: true
    name: "${APP_ID}-eps"
  logstashdata:
    external: true
    name: "${APP_ID}-log"
#    
# You can remove this. It's for my prune volume deletion protection ;-)
