        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    image: docker.elastic.co/beats/metricbeat:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-metric"
    hostname: "metric"
    networks:
      # local network:
      - intnet
    volumes:
      - ./certs:/usr/share/metricbeat/config/certs:ro
      - ./extras/apm-server/hosts:/etc/hosts:ro
      # - ./extras/heartbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - metricdata:/usr/share/metricbeat/data

  elastic-agent:
     # Ubuntu - fleet
    depends_on:
      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    image: docker.elastic.co/beats/elastic-agent:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    networks:
      # - default
      # local network:
      - intnet
    ports:
      - 8200:8200
    container_name: "elastic-agent"
    restart: always
    user: root # note, synthetic browser monitors require this set to `elastic-agent`
    # user: elastic-agent
    volumes:
      - ./certs:/usr/share/elastic-agent/config/certs:ro
      - ./extras/elastic-agent/elastic-agent.yml:/usr/share/elastic-agent/config/elastic-agent.yml:ro
      - fleetdata:/usr/share/elastic-agent/data
    environment:
      - FLEET_ENROLLMENT_TOKEN=${FLEET_ENROLLMENT_TOKEN}
      # - FLEET_SERVER_SERVICE_TOKEN=${..}
      - FLEET_ENROLL=1
      - FLEET_URL=http://elastic-agent
      - FLEET_SERVER_ENABLE=true
      - FLEET_SERVER_ELASTICSEARCH_HOST=https://es01:9200
      # - FLEET_SERVER_ELASTICSEARCH_HOST=https://es01.${APP_HOST}.${INT_NETWORK}:9200
      - FLEET_SERVER_ELASTICSEARCH_CA=/usr/share/elastic-agent/config/certs/ca/ca.crt
      - KIBANA_FLEET_HOST=http://kibana.${APP_HOST}.${INT_NETWORK}:5601

  apm-server:
