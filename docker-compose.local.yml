  kibana:
    # Ubuntu - kibana 
    depends_on:
      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    networks:
      # for traefik:
      - default
      # local network:
      - intnet
    ports:
      - ${KIBANA_PORT}:5601
    container_name: "${APP_ID}-kibana"
    hostname: "kibana.${APP_HOST}.${INT_NETWORK}"
    volumes:
      - ./certs:/usr/share/kibana/config/certs
      - /var/run/docker.sock:/var/run/docker.sock
      - ./extras/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - kibana:/usr/share/kibana
      - ./logs/kibana:/usr/share/kibana/logs
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/kibana/config/certs/ca/ca.crt
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${DOCKER_NETWORK}"
      - "traefik.http.routers.kibana-public.rule=Host(`kibana.${APP_HOST}.${INT_NETWORK}`)"
      - "traefik.http.routers.kibana-public.entrypoints=https"
      - "traefik.http.routers.kibana-public.tls=true"
      - "traefik.http.routers.kibana-public.middlewares=kibana-platypus-${APP_ID}@docker"
      - "traefik.http.middlewares.kibana-platypus-${APP_ID}.redirectscheme.scheme=https"
      - "traefik.http.middlewares.kibana-platypus-${APP_ID}.redirectscheme.port=5601"
      - "traefik.http.services.kibana-platypus-${APP_ID}.loadbalancer.server.port=5601"
      - "traefik.http.services.kibana-platypus-${APP_ID}.loadbalancer.server.scheme=https"
    mem_limit: ${MEM_LIMIT}
    healthcheck:
      test: ["CMD-SHELL", "curl -s --cacert config/certs/ca/ca.crt -I https://localhost:5601 | grep -q 'HTTP/1.1 302 Found'"]
      interval: 10s
      timeout: 60s
      retries: 50
 
  fleet:
    # Ubuntu - fleet
    depends_on:
      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    depends_on:
      kibana:
        condition: service_healthy
    image: docker.elastic.co/beats/elastic-agent:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    networks:
      # for traefik:
      - default
      # local network:
      - intnet
    ports:
      - ${FLEET_PORT}:8220
    container_name: "${APP_ID}-fleet"
    hostname: "fleet"
    # user: root # note, synthetic browser monitors require this set to `elastic-agent`
    user: elastic-agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # - /var/run/docker.sock:/usr/share/elastic-agent/data/tmp/elastic-agent-control.sock
      # - /var/run/docker.sock:/usr/share/elastic-agent/state/data/tmp/default/filebeat/filebeat.sock
      # - /var/run/docker.sock:/usr/share/elastic-agent/state/data/tmp/default/metricbeat/metricbeat.sock
      # - /var/run/docker.sock:/usr/share/elastic-agent/state/data/tmp/default/heartbeat/heartbeat.sock
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
      - ./certs:/usr/share/elastic-agent/certs
      # - ./extras/elastic-agent/elastic-agent.yml:/usr/share/elastic-agent/elastic-agent.yml
      # - ./extras/apm-server/apm-server.yml:/usr/share/elastic-agent/data/elastic-agent-8d7885/install/apm-server-${STACK_VERSION}-linux-x86_64/apm-server.yml
      # - ./extras/filebeat/filebeat.yml:/usr/share/elastic-agent/data/elastic-agent-8d7885/install/filebeat-${STACK_VERSION}-linux-x86_64/filebeat.yml
      - fleet:/usr/share/elastic-agent
    environment:
      - ELASTICSEARCH_HOST=https://es01:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${APM_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/elastic-agent/certs/ca/ca.crt
      - FLEET_ENROLL=1
      - FLEET_SERVER_ENABLE=true
      # - FLEET_SERVER_ELASTICSEARCH_HOST=https://es01:9200
      # - FLEET_SERVER_ELASTICSEARCH_USERNAME=fleet-server
      - FLEET_SERVER_ELASTICSEARCH_USERNAME=elastic
      - FLEET_SERVER_ELASTICSEARCH_PASSWORD=${APM_PASSWORD}
      - FLEET_SERVER_ELASTICSEARCH_CA=/usr/share/elastic-agent/certs/ca/ca.crt
      - FLEET_SERVER_ELASTICSEARCH_REQUESTTIMEOUT=60000
      - FLEET_CA=/usr/share/elastic-agent/certs/ca/ca.crt
      - FLEET_SERVER_CERT=/usr/share/elastic-agent/certs/fleet/fleet.crt
      - FLEET_SERVER_CERT_KEY=/usr/share/elastic-agent/certs/fleet/fleet.key
      - FLEET_URL=https://fleet:8220
      # - FLEET_SERVER_SERVICE_TOKEN=${FLEET_SERVER_SERVICE_TOKEN}
      # - FLEET_ENROLLMENT_TOKEN=${FLEET_ENROLLMENT_TOKEN}
      - KIBANA_FLEET_USERNAME=elastic
      - KIBANA_FLEET_PASSWORD=${APM_PASSWORD}
      - KIBANA_FLEET_HOST=https://kibana:5601
      - KIBANA_FLEET_CA=/usr/share/elastic-agent/certs/ca/ca.crt
      - KIBANA_FLEET_SETUP=1
      - KIBANA_FLEET_REQUESTTIMEOUT=300000
      - CLUSTER_NAME=${CLUSTER_NAME}
    healthcheck:
      test: ["CMD-SHELL", "elastic-agent status | grep 'Status: HEALTHY'"]
      interval: 10s
      timeout: 60s
      retries: 500
  
  logstash:
    # Ubuntu - logstash 
    depends_on:
      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
