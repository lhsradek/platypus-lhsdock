      interval: 10s
      timeout: 10s
      retries: 500
  
  log:
    # Ubuntu - logstash 
    depends_on:
      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    image: logstash:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-log"
    hostname: "log"
    networks:
      - default
      # local network:
      - intnet
    ports:
      - 5044:5044
    volumes:
      - ./certs:/usr/share/logstash/config/certs:ro
      - ./extras/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - logstashdata:/usr/share/logstash/data

  filebeat:
    depends_on:
      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    image: docker.elastic.co/beats/filebeat:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-file"
    hostname: "file"
    networks:
      # local network:
      - intnet
    volumes:
      - ./certs:/usr/share/filebeat/config/certs:ro
      # - ./extras/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - filedata:/usr/share/filebeat/data

  heartbeat:
    depends_on:
      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    image: docker.elastic.co/beats/heartbeat:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
