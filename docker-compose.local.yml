version: '3.9'

networks:
  default:
    external: true
    name: ${DOCKER_NETWORK}
  intnet:
    external: false
    name: ${INT_NETWORK}

services:

#
# === E - Elasticsearch ===
#
  es01:
    depends_on:
      setup:
        condition: service_healthy
    # Ubuntu - elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-es01"
    hostname: "es01.${APP_HOST}.${INT_NETWORK}"
    networks:
      # for traefik:
      - default
      # local network:
      - intnet
    ports:
      - ${ES_PORT}:9200
      - 9300:9300
    volumes:
      - ./certs:/usr/share/elasticsearch/config/certs
      - esdata01:/usr/share/elasticsearch
      - ./logs/es01:/usr/share/elasticsearch/logs
    environment:
      - node.name=es01
      - http.host=0.0.0.0
      - http.port=9200
      - transport.port=9300
      - node.roles=[master, data, ingest, ml, remote_cluster_client]
      - cluster.name=${CLUSTER_NAME}
      # - discovery.type=single-node  # no! minimal is two elasticsearch for green elastic cluster and kibana!
      - cluster.initial_master_nodes=es01,es02
      # - cluster.initial_master_nodes=es01,es02,es03
      - discovery.seed_hosts=es02:9301
      # - discovery.seed_hosts=es02:9301,es03:9302
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/es01/es01.key
      - xpack.security.http.ssl.certificate=certs/es01/es01.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.http.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=certs/es01/es01.key
      - xpack.security.transport.ssl.certificate=certs/es01/es01.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=${LICENSE}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - "ES_JAVA_OPTS=${ES01_JAVA_OPTS}"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${DOCKER_NETWORK}"
      - "traefik.http.routers.es01-public.rule=Host(`es01.${APP_HOST}.${INT_NETWORK}`)"
      - "traefik.http.routers.es01-public.entrypoints=https"
      - "traefik.http.routers.es01-public.tls=true"
      - "traefik.http.routers.es01-public.middlewares=es01-platypus-${APP_ID}@docker"
      - "traefik.http.middlewares.es01-platypus-${APP_ID}.redirectscheme.scheme=https"
      - "traefik.http.middlewares.es01-platypus-${APP_ID}.redirectscheme.port=9200"
      - "traefik.http.services.es01-platypus-${APP_ID}.loadbalancer.server.port=9200"
      - "traefik.http.services.es01-platypus-${APP_ID}.loadbalancer.server.scheme=https"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'" ]
      interval: 10s
      timeout: 60s
      retries: 500
 
  es02:
    depends_on:
      es01:
        condition: service_healthy
    # Ubuntu - elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-es02"
    hostname: "es02.${APP_HOST}.${INT_NETWORK}"
    networks:
      # for traefik:
      - default
      # local network:
      - intnet
    ports:
      - 9201:9201
      - 9301:9301
    volumes:
      - ./certs:/usr/share/elasticsearch/config/certs
      - esdata02:/usr/share/elasticsearch
      - ./logs/es02:/usr/share/elasticsearch/logs
    environment:
      - node.name=es02
      - http.host=0.0.0.0
      - http.port=9201
      - transport.port=9301
      - node.roles=[master, data, ingest, ml, remote_cluster_client]
      - cluster.name=${CLUSTER_NAME}
      - cluster.initial_master_nodes=es01,es02
      # - cluster.initial_master_nodes=es01,es02,es03
      - discovery.seed_hosts=es01:9300
      # - discovery.seed_hosts=es01:9300,es03:9302
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/es02/es02.key
      - xpack.security.http.ssl.certificate=certs/es02/es02.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.http.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=certs/es02/es02.key
      - xpack.security.transport.ssl.certificate=certs/es02/es02.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=${LICENSE}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - "ES_JAVA_OPTS=${ES02_JAVA_OPTS}"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${DOCKER_NETWORK}"
      - "traefik.http.routers.es02-public.rule=Host(`es02.${APP_HOST}.${INT_NETWORK}`)"
      - "traefik.http.routers.es02-public.entrypoints=https"
      - "traefik.http.routers.es02-public.tls=true"
      - "traefik.http.routers.es02-public.middlewares=es02-platypus-${APP_ID}@docker"
      - "traefik.http.middlewares.es02-platypus-${APP_ID}.redirectscheme.scheme=https"
      - "traefik.http.middlewares.es02-platypus-${APP_ID}.redirectscheme.port=9201"
      - "traefik.http.services.es02-platypus-${APP_ID}.loadbalancer.server.port=9201"
      - "traefik.http.services.es02-platypus-${APP_ID}.loadbalancer.server.scheme=https"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s --cacert config/certs/ca/ca.crt https://localhost:9201 | grep -q 'missing authentication credentials'" ]
      interval: 10s
      timeout: 60s
      retries: 500

