#
# === L - Logstash ===
#
  logstash:
    depends_on:
      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    # Ubuntu - logstash 
    image: logstash:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-logstash"
    hostname: "logstash.${APP_HOST}.${INT_NETWORK}"
    networks:
      # for traefik:
      - default
      # local network:
      - intnet
    ports:
      - ${LOGSTASH_PORT}:5044
      - 9600:9600
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./certs:/usr/share/logstash/config/certs
      # - ./extras/logstash/jvm.options:/usr/share/logstash/config/jvm.options:ro
      - ./extras/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      # - ./extras/logstash/pipelines.yml:/usr/share/logstash/config/pipelines.yml:ro
      # - ./extras/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      # - ./extras/logstash/gc.conf:/usr/share/logstash/pipeline/gc.conf:ro
      - logstash:/usr/share/logstash
    environment:
      - CLUSTER_NAME=${CLUSTER_NAME}
      - CLUSTER_UUID=${CLUSTER_UUID}
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_SSL_CERTIFICATEAUTHORITY=/usr/share/logstash/config/certs/ca/ca.crt
    healthcheck:
      test: ["CMD-SHELL", "curl -s -I http://localhost:9600 | grep -q 'HTTP/1.1 200 OK'"]
      interval: 10s
      timeout: 60s
      retries: 500
   
#
# === K - kibana ===
#
  kibana:
    depends_on:
      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    # Ubuntu - kibana 
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    networks:
      # for traefik:
      - default
      # local network:
      - intnet
    ports:
      - ${KIBANA_PORT}:5601
    container_name: "${APP_ID}-kibana"
    hostname: "kibana.${APP_HOST}.${INT_NETWORK}"
    volumes:
      - ./certs:/usr/share/kibana/config/certs
      - ./logs/kibana:/usr/share/kibana/logs
      - ./extras/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - ./extras/kibana/node.options:/usr/share/kibana/config/node.options:ro
      - kibana:/usr/share/kibana
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=https://es01.${APP_HOST}.${INT_NETWORK}:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/kibana/config/certs/ca/ca.crt
      - ELASTICSEARCH_SSL_SERVER_CERT=/usr/share/kibana/config/certs/kibana/kibana.crt
      - ELASTICSEARCH_SSL_SERVER_CERT_KEY=/usr/share/kibana/config/certs/kibana/kibana.key
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${DOCKER_NETWORK}"
      - "traefik.http.routers.kibana-public.rule=Host(`kibana.${APP_HOST}.${INT_NETWORK}`)"
      - "traefik.http.routers.kibana-public.entrypoints=https"
      - "traefik.http.routers.kibana-public.tls=true"
      - "traefik.http.routers.kibana-public.middlewares=kibana-platypus-${APP_ID}@docker"
      - "traefik.http.middlewares.kibana-platypus-${APP_ID}.redirectscheme.scheme=https"
      - "traefik.http.middlewares.kibana-platypus-${APP_ID}.redirectscheme.port=5601"
      - "traefik.http.services.kibana-platypus-${APP_ID}.loadbalancer.server.port=5601"
      - "traefik.http.services.kibana-platypus-${APP_ID}.loadbalancer.server.scheme=https"
    healthcheck:
      test: ["CMD-SHELL", "curl -s --cacert config/certs/ca/ca.crt -I https://localhost:5601 | grep -q 'HTTP/1.1 302 Found'"]
      interval: 10s
      timeout: 60s
      retries: 500
 
#
# === APM Server ===
#
  apm:
    depends_on:
      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    depends_on:
      kibana:
        condition: service_healthy
    # Ubuntu - enterprisesearch
    image: docker.elastic.co/apm/apm-server:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-apm"
    hostname: "apm.${INT_NETWORK}"
    networks:
    # local network:
      - intnet
    ports:
    # - 5066:5066
      - ${APM_PORT}:8200
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./certs:/usr/share/apm-server/certs
      - ./extras/apm-server/apm-server.yml:/usr/share/apm-server/apm-server.yml:ro
      - ./logs/apm:/usr/share/apm-server/logs
      - apm:/usr/share/apm-server
    environment:
      - AGENT_API_KEY=${AGENT_API_KEY}
      - APM_SERVER_CERT=/usr/share/apm-server/certs/apm/apm.crt
      - APM_SERVER_CERT_KEY=/usr/share/apm-server/certs/apm/apm.key
      - CLUSTER_NAME=${CLUSTER_NAME}
      - CLUSTER_UUID=${CLUSTER_UUID}
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${APM_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/apm-server/certs/ca/ca.crt
    healthcheck:
      test: ["CMD-SHELL", "apm-server test output | grep 'talk to server... OK'"]
      interval: 10s
      timeout: 60s
      retries: 500
  
