version: '3.9'

networks:
  default:
    external: true
    name: ${DOCKER_NETWORK}
  intnet:
    external: false
    name: ${INT_NETWORK}

services:

  # Alpine Linux
  weblhs:
    # lhsradek/lhsdock has openssl, perl and the program platypus.pl for certificates,
    # which I don't use much anymore, because the Elastic Certificate Tool is used by webservice 'setup'.
    # build:
    #   context: ./context
    #   dockerfile: Dockerfile 
    # image: lhsradek/lhsdock:v3
    image: nginx:alpine
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}"
    hostname: "${APP_HOST}.${INT_NETWORK}"
    networks:
      # for traefik:
      - default
      # local network:
      - intnet
    # ports:
    # - 80:80
    # - 443:443
    volumes:
      # if http
      - ./extras/nginx/default-http.conf:/etc/nginx/conf.d/default.conf
      # else if https
      # - ./extras/nginx/default-https.conf:/etc/nginx/conf.d/default.conf
      # - ./certs/ca/ca.crt:/etc/ssl/private/ca.pem:ro
      # - ./certs/${CERTNAME}.crt:/etc/ssl/private/cacert.pem
      # - ./certs/${CERTNAME}.key:/etc/ssl/private/cacert-key.pem
      # fi
      # add bash and ping to nginx:alpine - lhsradek/lhsdock this dont'n need
      - ./context/root/bin/alpine/add.sh:/docker-entrypoint.d/05-add-packages.sh 
      - ./application/html:/var/www/html:ro
      - ./logs/nginx:/var/log/nginx
      - esdata01:/root/bin/volume/es01:ro
      - esdata02:/root/bin/volume/es02:ro
      - esdata03:/root/bin/volume/es03:ro
      - kibana:/root/bin/volume/kibana:ro
      - fleet:/root/bin/volume/fleet:ro
      - apm:/root/bin/volume/apm:ro
      - logstash:/root/bin/volume/logstash:ro
      - heartbeat:/root/bin/volume/heart:ro
      - metricbeat:/root/bin/volume/metric:ro
      - filebeat:/root/bin/volume/file:ro
      # - epsdata:/root/bin/volume/eps:ro
      # It's for my prune volume deletion protection ;-)
      - wordpressbedrockdb:/root/bin/volume/bedrock-db:ro
      - wordpresswp99:/root/bin/volume/wordpress-wp-99:ro
      - wordpressdb99:/root/bin/volume/wordpress-db-99:ro
      - wordpresspma99:/root/bin/volume/wordpress-pma-99:ro
      - wordpressredis99:/root/bin/volume/wordpress-redis-99:ro
      - tomboladb:/root/bin/volume/tombola-db:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${DOCKER_NETWORK}"
      - "traefik.http.routers.weblhs-public.rule=Host(`${APP_HOST}.${INT_NETWORK}`)"
      - "traefik.http.routers.weblhs-public.entrypoints=https"
      - "traefik.http.routers.weblhs-public.tls=true"
      # if http
      - "traefik.http.services.weblhs-platypus-${APP_ID}.loadbalancer.server.port=80"
      - "traefik.http.services.weblhs-platypus-${APP_ID}.loadbalancer.server.scheme=http"
      # else https
      # - "traefik.http.services.weblhs-platypus-${APP_ID}.loadbalancer.server.port=443"
      # - "traefik.http.services.weblhs-platypus-${APP_ID}.loadbalancer.server.scheme=https"
      # fi
    healthcheck:
      # if http
      test: "curl -s -I http://localhost/nginx_status | grep -q 'HTTP/1.1 200 OK'"
      # else if https
      # test: "curl -s --cacert /etc/ssl/private/ca.pem -I https://localhost:443/nginx_status | grep -q 'HTTP/2 200'"
      # fi
      interval: 30s
      timeout: 1s
      retries: 3

  weblhs-php:
    # Alpine Linux
    image: php:fpm-alpine
    # image: lhsradek/fpm:v1
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-php"
    hostname: "weblhs-php"
    networks:
      # local network:
      - intnet
    volumes:
      - ./application/html:/var/www/html:ro

  setup: # setup makes certs and change password
    # Ubuntu - elasticsearch
    # see https://www.elastic.co/guide/en/elasticsearch/reference/8.4/docker.html
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    # restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-setup"
    hostname: "setup"
    networks:
      # local network:
      - intnet
    volumes:
      - ./certs:/usr/share/elasticsearch/config/certs
    user: "0"
    command: >
      bash -c '
        if [ x${ELASTIC_PASSWORD} == x ]; then
          echo "Set the ELASTIC_PASSWORD environment variable in the .env file";
          exit 1;
        elif [ x${KIBANA_PASSWORD} == x ]; then
          echo "Set the KIBANA_PASSWORD environment variable in the .env file";
          exit 1;
        fi;
        if [ ! -f certs/ca.zip ]; then
          echo "Creating CA";
          if [ ! -f config/certs/ca.zip ]; then
            bin/elasticsearch-certutil ca --silent --pem -out config/certs/ca.zip;
          fi;
          unzip -n config/certs/ca.zip -d config/certs;
        fi;
        if [ ! -f certs/certs.zip ]; then
          echo "Creating certs";
          echo -ne \
          "instances:\n"\
          "  - name: apm\n"\
          "    dns:\n"\
          "      - apm\n"\
          "      - apm.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: es01\n"\
          "    dns:\n"\
          "      - es01\n"\
          "      - es01.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: es02\n"\
          "    dns:\n"\
          "      - es02\n"\
          "      - es02.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: es03\n"\
          "    dns:\n"\
          "      - es03\n"\
          "      - es03.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: eps\n"\
          "    dns:\n"\
          "      - eps\n"\
          "      - eps.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: file\n"\
          "    dns:\n"\
          "      - file\n"\
          "      - file.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: fleet\n"\
          "    dns:\n"\
          "      - fleet\n"\
          "      - fleet.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: heart\n"\
          "    dns:\n"\
          "      - heart\n"\
          "      - heart.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: kibana\n"\
          "    dns:\n"\
          "      - kibana\n"\
          "      - kibana.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: logstash\n"\
          "    dns:\n"\
          "      - logstash\n"\
          "      - logstash.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: metric\n"\
          "    dns:\n"\
          "      - metric\n"\
          "      - metric.${APP_HOST}.${INT_NETWORK}\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          "  - name: ${APP_HOST}\n"\
          "    dns:\n"\
          "      - ${APP_HOST}\n"\
          "      - ${APP_HOST}.${INT_NETWORK}\n"\
          "      - cerebro.${APP_HOST}.${INT_NETWORK}\n"\
          "      - ${APP_HOST}.traefik.local\n"\
          "      - ${APP_HOST}.wordpress.local\n"\
          "      - wp.${APP_HOST}.wordpress.local\n"\
          "      - wpa.${APP_HOST}.wordpress.local\n"\
          "      - pma.${APP_HOST}.wordpress.local\n"\
          "      - ${APP_HOST}.tomcat.local\n"\
          "      - web.${APP_HOST}.tomcat.local\n"\
          "      - ad.${APP_HOST}.tomcat.local\n"\
          "      - ${APP_HOST}.intranet.local\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "      - 192.168.122.20\n"\
          > config/certs/instances.yml;
          if [ ! -f config/certs/certs.zip ]; then
            bin/elasticsearch-certutil cert --silent --pem -out config/certs/certs.zip --in config/certs/instances.yml --ca-cert config/certs/ca/ca.crt --ca-key config/certs/ca/ca.key;
          fi;
          unzip -n config/certs/certs.zip -d config/certs;
        fi;
        echo "Setting file permissions"
        chown -R root:root config/certs;
        # find . -type d -exec chmod 750 \{\} \;;
        find . -type d -exec chmod 755 \{\} \;; # logstash
        find . -type f -exec chmod 640 \{\} \;;
        find . -type f -name ca.crt -exec chmod 644 \{\} \;; # logstash
        find . -type f -name logstash.crt -exec chmod 644 \{\} \;; # logstash
        find . -type f -name logstash.key -exec chmod 644 \{\} \;; # logstash
        echo "Waiting for Elasticsearch availability";
        until curl -s --cacert config/certs/ca/ca.crt https://es01:9200 | grep -q "missing authentication credentials"; do sleep 30; done;
        echo "Setting kibana_system password";
        until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/kibana_system/_password -d "{\"password\":\"${KIBANA_PASSWORD}\"}" | grep -q "^{}"; do sleep 5; done;
        echo "Setting apm_system password";
        until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/apm_system/_password -d "{\"password\":\"${APM_PASSWORD}\"}" | grep -q "^{}"; do sleep 5; done;
        echo "Setting beats_system password";
        until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/beats_system/_password -d "{\"password\":\"${APM_PASSWORD}\"}" | grep -q "^{}"; do sleep 5; done;
        echo "Setting remote_monitoring_user password";
        until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/remote_monitoring_user/_password -d "{\"password\":\"${APM_PASSWORD}\"}" | grep -q "^{}"; do sleep 5; done;
        echo "Setting logstash_system password";
        until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/logstash_system/_password -d "{\"password\":\"${LOGSTASH_PASSWORD}\"}" | grep -q "^{}"; do sleep 5; done;
        #
        echo "Setting fleet-server password";
        until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/fleet-server/_password -d "{\"password\":\"${APM_PASSWORD}\"}" | grep -q "^{}"; do sleep 5; done;
        # echo "Setting logstash_writer password";
        # until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/logstash_writer/_password -d "{\"password\":\"${LOGSTASH_PASSWORD}\"}" | grep -q "^{}"; do sleep 5; done;
        # echo "Setting enterprise_search password";
        # until curl -s -X POST --cacert config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} -H "Content-Type: application/json" https://es01:9200/_security/user/enterprise_search/_password -d "{\"password\":\"${EPS_PASSWORD}\"}" | grep -q "^{}"; do sleep 5; done;
        echo "All done!";
      '
    healthcheck:
      test: ["CMD-SHELL", "[ -f config/certs/es01/es01.crt ]"]
      interval: 5s
      timeout: 5s
      retries: 120
#
# Tree for certs, *.pem (for traefik) created by:
# find . -name *.crt -exec bash -c 'openssl x509 -in {} -out ${1%.crt}.pem' - {} \;;
#
# ├── ca
# │   ├── ca.crt
# │   ├── ca.key
# │   └── ca.pem
# ├── apm (apm-server)
# │   ├── apm.crt
# │   ├── apm.key
# │   └── apm.pem
# ├── docker ({APP_HOST} - my www)
# │   ├── docker.crt
# │   ├── docker.key
# │   └── docker.pem
# ├── es01 (elasticsearch 01)
# │   ├── es01.crt
# │   ├── es01.key
# │   └── es01.pem
# ├── es02 (elasticsearch 02)
# │   ├── es02.crt
# │   ├── es02.key
# │   └── es02.pem
# ├── es03 (elasticsearch 03 - reserved)
# │   ├── es03.crt
# │   ├── es03.key
# │   └── es03.pem
# ├── eps
# │   ├── eps.crt
# │   ├── eps.key
# │   └── eps.pem
# ├── file
# │   ├── file.crt
# │   ├── file.key
# │   └── file.pem
# ├── fleet
# │   ├── fleet.crt
# │   ├── fleet.key
# │   └── fleet.pem
# ├── heart
# │   ├── heart.crt
# │   ├── fleet.key
# │   └── fleet.pem
# ├── kibana
# │   ├── kibana.crt
# │   ├── kibana.key
# │   └── kibana.pem
# ├── metric
# │   ├── metric.crt
# │   ├── metric.key
# │   └── metric.pem
# ├── logstash
# │   ├── logstash.crt
# │   ├── logstash.key
# │   └── logstash.pem
# ├── ca.zip
# ├── certs.zip
# └── instances.yml

  es01:
    # Ubuntu - elasticsearch
    depends_on:
      setup:
        condition: service_healthy
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    # restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-es01"
    hostname: "es01"
    networks:
      # for traefik:
      - default
      # local network:
      - intnet
    ports:
      - ${ES_PORT}:9200
      - 9300:9300
    volumes:
      - ./certs:/usr/share/elasticsearch/config/certs
      # - ./logs/es01:/usr/share/elasticsearch/logs
      - esdata01:/usr/share/elasticsearch/data
    environment:
      - node.name=es01
      - http.host=0.0.0.0
      - http.port=9200
      - transport.port=9300
      - node.roles=[master, data, ingest]
      - cluster.name=${CLUSTER_NAME}
      # - discovery.type=single-node
      - cluster.initial_master_nodes=es01,es02
      # - cluster.initial_master_nodes=es01,es02,es03
      - discovery.seed_hosts=es02:9301
      # - discovery.seed_hosts=es02:9301,es03:9302
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      # - xpack.security.authc.api_key.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/es01/es01.key
      - xpack.security.http.ssl.certificate=certs/es01/es01.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.http.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=certs/es01/es01.key
      - xpack.security.transport.ssl.certificate=certs/es01/es01.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=${LICENSE}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - "ES_JAVA_OPTS=${ES01_JAVA_OPTS}"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${DOCKER_NETWORK}"
      - "traefik.http.routers.es01-public.rule=Host(`es01.${APP_HOST}.${INT_NETWORK}`)"
      - "traefik.http.routers.es01-public.entrypoints=https"
      - "traefik.http.routers.es01-public.tls=true"
      - "traefik.http.routers.es01-public.middlewares=es01-platypus-${APP_ID}@docker"
      - "traefik.http.middlewares.es01-platypus-${APP_ID}.redirectscheme.scheme=https"
      - "traefik.http.middlewares.es01-platypus-${APP_ID}.redirectscheme.port=9200"
      - "traefik.http.services.es01-platypus-${APP_ID}.loadbalancer.server.port=9200"
      - "traefik.http.services.es01-platypus-${APP_ID}.loadbalancer.server.scheme=https"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'" ]
      interval: 10s
      timeout: 60s
      retries: 500
 
  es02:
    # Ubuntu - elasticsearch
    depends_on:
      es01:
        condition: service_healthy
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    # restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-es02"
    hostname: "es02"
    networks:
      # for traefik:
      - default
      # local network:
      - intnet
    ports:
      - 9201:9201
      - 9301:9301
    volumes:
      - ./certs:/usr/share/elasticsearch/config/certs
      # - ./logs/es02:/usr/share/elasticsearch/logs
      - esdata02:/usr/share/elasticsearch/data
    environment:
      - node.name=es02
      - http.host=0.0.0.0
      - http.port=9201
      - transport.port=9301
      - node.roles=[master, data, ingest]
      - cluster.name=${CLUSTER_NAME}
      - cluster.initial_master_nodes=es01,es02
      # - cluster.initial_master_nodes=es01,es02,es03
      - discovery.seed_hosts=es01:9300
      # - discovery.seed_hosts=es01:9300,es03:9302
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      # - xpack.security.authc.api_key.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/es02/es02.key
      - xpack.security.http.ssl.certificate=certs/es02/es02.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.http.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=certs/es02/es02.key
      - xpack.security.transport.ssl.certificate=certs/es02/es02.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=${LICENSE}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - "ES_JAVA_OPTS=${ES02_JAVA_OPTS}"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${DOCKER_NETWORK}"
      - "traefik.http.routers.es02-public.rule=Host(`es02.${APP_HOST}.${INT_NETWORK}`)"
      - "traefik.http.routers.es02-public.entrypoints=https"
      - "traefik.http.routers.es02-public.tls=true"
      - "traefik.http.routers.es02-public.middlewares=es02-platypus-${APP_ID}@docker"
      - "traefik.http.middlewares.es02-platypus-${APP_ID}.redirectscheme.scheme=https"
      - "traefik.http.middlewares.es02-platypus-${APP_ID}.redirectscheme.port=9201"
      - "traefik.http.services.es02-platypus-${APP_ID}.loadbalancer.server.port=9201"
      - "traefik.http.services.es02-platypus-${APP_ID}.loadbalancer.server.scheme=https"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s --cacert config/certs/ca/ca.crt https://localhost:9201 | grep -q 'missing authentication credentials'" ]
      interval: 10s
      timeout: 60s
      retries: 500

