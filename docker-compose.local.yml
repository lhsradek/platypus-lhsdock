      es01:
        condition: service_healthy
    depends_on:
      es02:
        condition: service_healthy
    image: docker.elastic.co/apm/apm-server:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-apm"
    networks:
