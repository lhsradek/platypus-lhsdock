    volumes:
      - ./certs:/usr/share/apm-server/config/certs:ro
      - ./extras/apm-server/apm-server.yml:/usr/share/apm-server/config/apm-server.yml:ro
      - ./extras/apm-server/hosts:/etc/hosts:ro
      - apmdata:/usr/share/apm-server/data
 
