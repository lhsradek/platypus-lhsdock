agent:
  download:
    source_uri: 'https://artifacts.elastic.co/downloads/'
  monitoring:
    enabled: true
    use_output: default
    namespace: default
    logs: true
    metrics: true
inputs:
  - id: logfile-system-bd557a42-eb3b-4ee7-85f5-1377190887a9
    name: system-1
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: logfile-system.auth-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.auth
          type: logs
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - hashicorp-vault-log
        processors:
          - add_locale: null
      - id: logfile-system.syslog-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        ignore_older: 72h
  - id: winlog-system-bd557a42-eb3b-4ee7-85f5-1377190887a9
    name: system-1
    revision: 1
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: winlog-system.application-bd557a42-eb3b-4ee7-85f5-1377190887a9
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.security-bd557a42-eb3b-4ee7-85f5-1377190887a9
        name: Security
        data_stream:
          dataset: system.security
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.system-bd557a42-eb3b-4ee7-85f5-1377190887a9
        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
  - id: system/metrics-system-bd557a42-eb3b-4ee7-85f5-1377190887a9
    name: system-1
    revision: 1
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: system/metrics-system.cpu-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
      - id: system/metrics-system.diskio-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: system/metrics-system.filesystem-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: '${host.platform} != ''windows'''
        period: 10s
      - id: system/metrics-system.memory-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
          - memory
        period: 10s
      - id: system/metrics-system.network-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        network.interfaces: null
      - id: system/metrics-system.process-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: >-
          system/metrics-system.process.summary-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.process.summary
          type: metrics
        metricsets:
          - process_summary
        period: 10s
      - id: >-
          system/metrics-system.socket_summary-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.socket_summary
          type: metrics
        metricsets:
          - socket_summary
        period: 10s
      - id: system/metrics-system.uptime-bd557a42-eb3b-4ee7-85f5-1377190887a9
        data_stream:
          dataset: system.uptime
          type: metrics
        metricsets:
          - uptime
        period: 10s
  - id: e29f8d46-7869-4fe0-9423-79d2992b7d60
    name: apm-1
    revision: 1
    type: apm
    use_output: default
    meta:
      package:
        name: apm
        version: 8.4.2
    data_stream:
      namespace: default
    apm-server:
      auth:
        anonymous:
          enabled: true
          allow_agent:
            - rum-js
            - js-base
            - iOS/swift
          allow_service: null
          rate_limit:
            event_limit: 300
            ip_limit: 1000
        api_key:
          enabled: false
          limit: 100
        secret_token: null
      capture_personal_data: true
      idle_timeout: 45s
      default_service_environment: null
      expvar.enabled: false
      pprof.enabled: false
      host: 'localhost:8200'
      max_connections: 0
      max_event_size: 307200
      max_header_size: 1048576
      read_timeout: 3600s
      response_headers: null
      java_attacher:
        enabled: false
        discovery-rules: null
        download-agent-version: null
      rum:
        enabled: true
        allow_headers: null
        allow_origins:
          - '*'
        exclude_from_grouping: ^/webpack
        library_pattern: node_modules|bower_components|~
        response_headers: null
        source_mapping:
          metadata: []
      shutdown_timeout: 30s
      ssl:
        enabled: false
        certificate: null
        key: null
        key_passphrase: null
        supported_protocols:
          - TLSv1.1
          - TLSv1.2
          - TLSv1.3
        cipher_suites: null
        curve_types: null
      write_timeout: 30s
      sampling:
        tail:
          enabled: false
          interval: 1m
          policies:
            - sample_rate: 0.1
          storage_limit: 3GB
      agent_config: []
