inputs:
  - type: system/metrics
    data_stream.namespace: default
    use_output: default
    streams:
      - metricset: cpu
        data_stream.dataset: system.cpu
      - metricset: memory
        data_stream.dataset: system.memory
      - metricset: network
        data_stream.dataset: system.network
      - metricset: filesystem
        data_stream.dataset: system.filesystem

outputs:
  default:
    type: elasticsearch
    hosts:
      - 'https://es01.${APP_HOST}.${APP_NET}:9200'
      # - 'https://es02.${APP_HOST}.${APP_NET}:9201'
      # - 'https://es03.${APP_HOST}.${APP_NET}:9202'
    username: ${FLEET_SERVER_ELASTICSEARCH_USERNAME}
    # username: fleet-server
    password: ${FLEET_SERVER_ELASTICSEARCH_PASSWORD}
    # api_key: ${AGENT_API_KEY}
    ssl:
      enabled: true
      certificate_authorities:
        - ${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES}
      # certificate: ${FLEET_SERVER_CERT}
      # key: ${FLEET_SERVER_CERT_KEY}
      verification_mode: certificate
      # verification_mode: none
