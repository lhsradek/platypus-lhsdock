agent:
  download:
    source_uri: 'https://artifacts.elastic.co/downloads/'
  monitoring:
    enabled: true
    use_output: default
    namespace: default
    logs: true
    metrics: true
inputs:
  - id: logfile-system-60c77a4b-f690-4089-85fe-e00e60aebd23
    name: system-1
    revision: 2
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: logfile-system.auth-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.auth
          type: logs
        exclude_files:
          - .gz$
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        tags:
          - hashicorp-vault-log
      - id: logfile-system.syslog-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.syslog
          type: logs
        exclude_files:
          - .gz$
        ignore_older: 72h
        paths:
          - /var/log/messages*
          - /var/log/syslog*
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
  - id: winlog-system-60c77a4b-f690-4089-85fe-e00e60aebd23
    name: system-1
    revision: 2
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: winlog-system.application-60c77a4b-f690-4089-85fe-e00e60aebd23
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.security-60c77a4b-f690-4089-85fe-e00e60aebd23
        name: Security
        data_stream:
          dataset: system.security
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.system-60c77a4b-f690-4089-85fe-e00e60aebd23
        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
  - id: system/metrics-system-60c77a4b-f690-4089-85fe-e00e60aebd23
    name: system-1
    revision: 2
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: system/metrics-system.cpu-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.cpu
          type: metrics
        period: 10s
        cpu.metrics:
          - percentages
          - normalized_percentages
        metricsets:
          - cpu
      - id: system/metrics-system.diskio-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.diskio
          type: metrics
        period: 10s
        diskio.include_devices: null
        metricsets:
          - diskio
      - id: system/metrics-system.filesystem-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.filesystem
          type: metrics
        period: 1m
        metricsets:
          - filesystem
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.fsstat
          type: metrics
        period: 1m
        metricsets:
          - fsstat
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.load
          type: metrics
        condition: '${host.platform} != ''windows'''
        period: 10s
        metricsets:
          - load
      - id: system/metrics-system.memory-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.memory
          type: metrics
        period: 10s
        metricsets:
          - memory
      - id: system/metrics-system.network-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.network
          type: metrics
        period: 10s
        network.interfaces: null
        metricsets:
          - network
      - id: system/metrics-system.process-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.process
          type: metrics
        process.include_top_n.by_memory: 5
        period: 10s
        processes:
          - .*
        process.include_top_n.by_cpu: 5
        process.cgroups.enabled: false
        process.cmdline.cache.enabled: true
        metricsets:
          - process
        process.include_cpu_ticks: false
      - id: >-
          system/metrics-system.process.summary-60c77a4b-f690-4089-85fe-e00e60aebd23
        data_stream:
          dataset: system.process.summary
          type: metrics
        period: 10s
        metricsets:
          - process_summary
      - id: >-
