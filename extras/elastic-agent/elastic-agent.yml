agent:
  download:
    source_uri: 'https://artifacts.elastic.co/downloads/'
  monitoring:
    enabled: true
    use_output: default
    namespace: default
    logs: true
    metrics: true
inputs:
  - id: fleet-server-fleet_server-7037d8a7-f9fc-4a56-b1d5-53dba0c7aa18
    name: fleet_server-1
    revision: 1
    type: fleet-server
    use_output: default
    meta:
      package:
        name: fleet_server
        version: 1.2.0
    data_stream:
      namespace: default
    server:
      port: 8220
      host: 0.0.0.0
  - id: logfile-system-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
    name: system-2
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: logfile-system.auth-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.auth
          type: logs
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - hashicorp-vault-log
        processors:
          - add_locale: null
      - id: logfile-system.syslog-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        ignore_older: 72h
  - id: winlog-system-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
    name: system-2
    revision: 1
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: winlog-system.application-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.security-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        name: Security
        data_stream:
          dataset: system.security
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.system-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
  - id: system/metrics-system-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
    name: system-2
    revision: 1
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: system/metrics-system.cpu-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
      - id: system/metrics-system.diskio-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: system/metrics-system.filesystem-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: '${host.platform} != ''windows'''
        period: 10s
      - id: system/metrics-system.memory-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
          - memory
        period: 10s
      - id: system/metrics-system.network-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        network.interfaces: null
      - id: system/metrics-system.process-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: >-
          system/metrics-system.process.summary-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.process.summary
          type: metrics
        metricsets:
          - process_summary
        period: 10s
      - id: >-
          system/metrics-system.socket_summary-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.socket_summary
          type: metrics
        metricsets:
          - socket_summary
        period: 10s
      - id: system/metrics-system.uptime-6ee503db-f9b3-4d46-bbf7-ca4dc8ef45f9
        data_stream:
          dataset: system.uptime
          type: metrics
        metricsets:
          - uptime
        period: 10s

