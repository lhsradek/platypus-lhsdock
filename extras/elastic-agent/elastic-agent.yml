agent:
  download:
    source_uri: 'https://artifacts.elastic.co/downloads/'
  monitoring:
    enabled: true
    use_output: default
    namespace: default
    logs: true
    metrics: true
inputs:
  - id: logfile-system-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
    name: system-2
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: logfile-system.auth-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.auth
          type: logs
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - hashicorp-vault-log
        processors:
          - add_locale: null
      - id: logfile-system.syslog-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        ignore_older: 72h
  - id: winlog-system-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
    name: system-2
    revision: 1
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: winlog-system.system-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.security-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        name: Security
        data_stream:
          dataset: system.security
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.application-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
  - id: system/metrics-system-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
    name: system-2
    revision: 1
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.3
    data_stream:
      namespace: default
    streams:
      - id: system/metrics-system.load-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: '${host.platform} != ''windows'''
        period: 10s
      - id: system/metrics-system.network-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        network.interfaces: null
      - id: system/metrics-system.memory-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
          - memory
        period: 10s
      - id: system/metrics-system.process-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: system/metrics-system.fsstat-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.diskio-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: >-
          system/metrics-system.socket_summary-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.socket_summary
          type: metrics
        metricsets:
          - socket_summary
        period: 10s
      - id: system/metrics-system.uptime-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.uptime
          type: metrics
        metricsets:
          - uptime
        period: 10s
      - id: >-
          system/metrics-system.process.summary-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.process.summary
          type: metrics
        metricsets:
          - process_summary
        period: 10s
      - id: system/metrics-system.filesystem-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.cpu-cbb00fb2-aa1a-4eec-a1f7-f60378be82b2
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
  - id: docker/metrics-docker-307bd049-d32a-4014-82b2-857a62104aa7
    name: docker-2
    revision: 1
    type: docker/metrics
    use_output: default
    meta:
      package:
        name: docker
        version: 1.2.0
    data_stream:
      namespace: default
    streams:
      - id: docker/metrics-docker.container-307bd049-d32a-4014-82b2-857a62104aa7
        data_stream:
          dataset: docker.container
          type: metrics
        metricsets:
          - container
        hosts:
          - 'unix:///var/run/docker.sock'
        period: 10s
      - id: docker/metrics-docker.cpu-307bd049-d32a-4014-82b2-857a62104aa7
        data_stream:
          dataset: docker.cpu
          type: metrics
        metricsets:
          - cpu
        hosts:
          - 'unix:///var/run/docker.sock'
        period: 10s
      - id: docker/metrics-docker.diskio-307bd049-d32a-4014-82b2-857a62104aa7
        data_stream:
          dataset: docker.diskio
          type: metrics
        metricsets:
          - diskio
        hosts:
          - 'unix:///var/run/docker.sock'
        period: 10s
      - id: docker/metrics-docker.event-307bd049-d32a-4014-82b2-857a62104aa7
        data_stream:
          dataset: docker.event
          type: metrics
        metricsets:
          - event
        hosts:
          - 'unix:///var/run/docker.sock'
        period: 10s
      - id: docker/metrics-docker.healthcheck-307bd049-d32a-4014-82b2-857a62104aa7
        data_stream:
          dataset: docker.healthcheck
          type: metrics
        metricsets:
          - healthcheck
        hosts:
          - 'unix:///var/run/docker.sock'
        period: 10s
      - id: docker/metrics-docker.info-307bd049-d32a-4014-82b2-857a62104aa7
        data_stream:
          dataset: docker.info
          type: metrics
        metricsets:
          - info
        hosts:
          - 'unix:///var/run/docker.sock'
        period: 10s
      - id: docker/metrics-docker.memory-307bd049-d32a-4014-82b2-857a62104aa7
        data_stream:
          dataset: docker.memory
          type: metrics
        metricsets:
          - memory
        hosts:
          - 'unix:///var/run/docker.sock'
        period: 10s
      - id: docker/metrics-docker.network-307bd049-d32a-4014-82b2-857a62104aa7
        data_stream:
          dataset: docker.network
          type: metrics
        metricsets:
          - network
        hosts:
          - 'unix:///var/run/docker.sock'
        period: 10s
