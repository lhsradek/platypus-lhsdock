# Define a directory to load monitor definitions from. Definitions take the form
# of individual yaml files.
heartbeat.config.monitors:
  # Directory + glob pattern to search for configuration files
  path: ${path.config}/monitors.d/*.yml
  # If enabled, heartbeat will periodically check the config.monitors path for changes
  reload.enabled: false
  # How often to check for changes
  reload.period: 5s

heartbeat.monitors:
- type: http
  schedule: '@every 5s'
  urls:
    - https://es01:9200
    # - https://es02:9200
    # - https://es01.docker.nginx.local:8443
    - https://docker.nginx.local
    - https://docker.traefik.local
    - https://kibana:5601
    # - https://kibana.docker.nginx.local:8443

- type: icmp
  schedule: '@every 5s'
  hosts:
    - es01.docker.nginx.local
    - kibana.docker.nginx.local
    - log.docker.nginx.local
    - apm.docker.nginx.local
    - fleet.docker.nginx.local
    - heart.docker.nginx.local
    - metric.docker.nginx.local
    - docker.nginx.local
    - docker.traefik.local

processors:
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

output.elasticsearch:
  hosts: ["https://es01:9200"]
  # hosts: ["https://es01.docker.nginx.local:8443"]
  # hosts: ["https://es01:9200"]
  # hosts: ["https://es01:9200", "https://es02:9200"]
  username: "elastic"
  assword: "changeme"
