# https://www.elastic.co/guide/en/logstash/current/plugins-inputs-beats.html
input {
  beats {
    port => 5045
    ssl => true
    ssl_certificate_authorities => ["${ELASTIC_SSL_CERTIFICATEAUTHORITY}"]
    ssl_certificate => "/usr/share/logstash/config/certs/logstash.crt"
    ssl_key => "/usr/share/logstash/config/certs/logstash.key"
    ssl_verify_mode => "force_peer"
  }
}

filter {
  if [data_stream][dataset] == "apm.error" {
    mutate {
      add_field => {
        "[event][kind]" => "event"
        "[event][category]" => "log"
      }
    }
    if [event][dataset] !~ /.+/ {
      mutate { add_field => { "[event][dataset]" => "apm.error" } }
    }
  } else if [service][type] == "traefik" and [fileset][name] == "access" {
    json { source => "message" }
    date {
      match => ["time", "ISO8601"]
      timezone => "UTC"
      target => "time"
    }
    ruby { code =>'event.set("time", Time.at(event.get("time").to_f).strftime("%Y-%m-%d %H:%M"))' }
    if [RouterName] =~ /.+/ {
      mutate { replace => { "message" => "%{[app][id]} %{time} '%{[agent][name]}' [%{DownstreamStatus}] %{ClientHost} - %{RouterName}: %{RequestMethod} %{RequestPath}" }
      }
    } else {
      mutate { replace => { "message" => "%{[app][id]} %{time} '%{[agent][name]}' [%{DownstreamStatus}] %{ClientHost} - %{RequestAddr}: %{RequestMethod} %{RequestPath}" }
      }
    }
    mutate { remove_field => ["time", "msg"] }
  } else if [service][type] == "nginx" {
    if [fileset][name] == "access" {
      grok {
        match => { "message" => ["%{IPORHOST:ip} - %{DATA:user_name} \[%{HTTPDATE:time}\] \"%{WORD:http_method} %{DATA:url} HTTP/%{NUMBER:http_version}\" %{NUMBER:response_code} %{NUMBER:body_sent_bytes} \"%{DATA:referrer}\" \"%{DATA:user_agent}\""] }
        remove_field => "message"
      }
      date {
        match => ["time", "dd/MMM/YYYY:HH:mm:ss Z"]
        target => "@timestamp"
      }
      geoip {
        source => "ip"
        target => "geoip"
      }
      if "_grokparsefailure" in [tags] {
        drop {}
      } else {
        ruby { code =>'event.set("time", Time.at(event.get("@timestamp").to_f).strftime("%Y-%m-%d %H:%M"))' }
        mutate { replace => { "message" => "%{[app][id]} %{time} '%{[agent][name]}' [%{response_code}] '%{http_method} %{url} HTTP/%{http_version}' %{body_sent_bytes} '%{referrer}' '%{user_agent}'" } }
      }
      mutate {
        add_field => {
          "[event][kind]" => "event"
          "[event][category]" => "log"
        }
        remove_field => ["time"]
      }
    } else if [fileset][name] == "error" {
      grok {
        match => { "message" => ["\[%{DATA:time}\] \[%{DATA:level}\] %{NUMBER:pid}#%{NUMBER:tid}: %{GREEDYDATA:msg}"] }
      }
      date {
        match => ["time", "YYYY/MM/dd HH:mm:ss"]
        target => "@timestamp"
      }
      if "_grokparsefailure" in [tags] {
        drop {}
      } else {
        ruby { code =>'event.set("time", Time.at(event.get("@timestamp").to_f).strftime("%Y-%m-%d %H:%M"))' }
        mutate { uppercase => [ "level" ] }
        mutate { replace => { "message" => "%{[app][id]} %{time} '%{[agent][name]}' [%{level}] %{msg}" } }
        mutate { lowercase => ["level"] }
      }
      mutate {
        add_field => {
          "[event][kind]" => "event"
          "[event][category]" => "log"
        }
        remove_field => ["time", "msg"]
      }
    }
  } else if [service][type] == "mysql" {
    if [fileset][name] == "error" {
      grok {
        match => { "message" => ["%{DATA:time} %{GREEDYDATA:msg}"] }
      }
      date {
        match => ["time", "YYYY-MM-dd HH:mm:ss Z", "YYYY-MM-dd  H:mm:ss Z"]
        target => "@timestamp"
      }
      if "_grokparsefailure" in [tags] {
        drop {}
      } else {
        ruby { code =>'event.set("time", Time.at(event.get("@timestamp").to_f).strftime("%Y-%m-%d %H:%M"))' }
        mutate { replace => { "message" => "%{[app][id]} %{time} '%{[agent][name]}' %{msg}" } }
      }
      mutate {
        add_field => {
          "[event][kind]" => "event"
          "[event][category]" => "log"
        }
        remove_field => ["time", "msg"]
      }
    }
  } else if [service][type] == "kibana" {
# https://github.com/elastic/logstash/blob/v1.4.0/patterns/grok-patterns    
    grok { match => { "message" => "^%{TIMESTAMP_ISO8601:time} \[%{LOGLEVEL:level}%{SPACE}\]\[%{DATA:logger}\] (?m)%{GREEDYDATA:msg}$" } }
    date {
      match => ["time", "ISO8601"]
      timezone => "UTC"
      target => "time"
    }
    if "_grokparsefailure" in [tags] {
      drop {}
    } else {
      ruby { code =>'event.set("time", Time.at(event.get("time").to_f).strftime("%Y-%m-%d %H:%M"))' }
      mutate { replace => { "message" => "%{[app][id]} %{time} '%{[agent][name]}' [%{level}][%{logger}] %{msg}" } }
      mutate { lowercase => ["level"] }
    }
    mutate {
      add_field => {
        "[event][kind]" => "event"
        "[event][category]" => "log"
      }
      remove_field => ["msg", "time"]
    }
  } else if [service][type] == "elasticsearch" and [fileset][name] == "gc" {
# https://github.com/elastic/logstash/blob/v1.4.0/patterns/grok-patterns    
    grok { match => { "message" => "\[%{TIMESTAMP_ISO8601:time}\]\[%{NUMBER:num}\]\[%{DATA:gc}%{SPACE}\] %{GREEDYDATA:msg}" } }
    date {
      match => ["time", "ISO8601"]
      timezone => "UTC"
      target => "time"
    }
    ruby { code =>'event.set("time", Time.at(event.get("time").to_f).strftime("%Y-%m-%d %H:%M"))' }
    mutate { replace => { "message" => "%{[app][id]} %{time} '%{[agent][name]}' [%{num}][%{gc}] %{msg}" } }
    mutate {
      add_field => {
        "[event][kind]" => "event"
        "[event][category]" => "log"
      }
      remove_field => ["time", "msg"]
    }
  } else if [log][file][path] =~ /traefik/ {
    kv { remove_char_value => "\"" }
    date {
      match => ["time", "ISO8601"]
      timezone => "UTC"
      target => "time"
    }
    ruby { code =>'event.set("time", Time.at(event.get("time").to_f).strftime("%Y-%m-%d %H:%M"))' }
    mutate { gsub => [ "msg", "\\n", " " ] }
    mutate { uppercase => ["level"] }
    mutate { replace => { "message" => "%{[app][id]} %{time} '%{[agent][name]}' [%{level}] %{msg}" } }
    mutate {
      add_field => {
        "[event][kind]" => "event"
        "[event][category]" => "log"
      }
      lowercase => ["level"]
      remove_field => ["time", "msg"]
    }
    if [event][dataset] !~ /.+/ {
      mutate { add_field => { "[event][dataset]" => "traefik.error" } }
    }
  }
}

# https://www.elastic.co/guide/en/logstash/current/plugins-outputs-elasticsearch.html
output {
  elasticsearch {
    hosts => ["https://es01.${HOST_NICK}.${APP_NET}:${ES1_PORT}"]
#     data_stream => true
    ssl => true
    cacert => ["${ELASTIC_SSL_CERTIFICATEAUTHORITY}"]
    user => "${LOGSTASH_USERNAME}"
    password => "${LOGSTASH_PASSWORD}"
  }
}
