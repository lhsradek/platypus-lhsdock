http.host: 0.0.0.0

monitoring:
  enabled: false
  cluster_uuid: "${CLUSTER_UUID}"
  elasticsearch:
    hosts: ["https://es01.${APP_HOST}.${APP_NET}:9200"]
    ssl.certificate_authority: "${ELASTIC_SSL_CERTIFICATEAUTHORITY}"
    username: "elastic"
    password: "${LOGSTASH_PASSWORD}"

