###################### Filebeat Configuration #######################

http.enabled: true
http.port: 5066
http.host: "0.0.0.0"
#http.host: "file.nginx.local"

xpack.monitoring.enabled: true
monitoring:
  enabled: false
  cluster_uuid: "${CLUSTER_UUID}"

filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

processors:
  - add_host_metadata: ~
  - add_kubernetes_metadata: ~
  - add_docker_metadata: ~
  - add_cloud_metadata: ~

output:
  # for provisioning:
  logstash:
    enabled: true
    hosts: 
      - "logstash.${APP_HOST}.${APP_NET}:5044"

