http.enabled: true
http.port: ${MONITOR_PORT}
http.host: "0.0.0.0"

monitoring:
  enabled: false
  cluster_uuid: "${CLUSTER_UUID}"

  # elasticsearch:
  #   username: "${ELASTICSEARCH_USERNAME}"
