###################### Filebeat Configuration #######################

http.enabled: true
http.port: 5066
http.host: "0.0.0.0"

monitoring:
  enabled: false
  cluster_uuid: "${CLUSTER_UUID}"

  elasticsearch:
    username: "${ELASTICSEARCH_USERNAME}"
    password: "${ELASTICSEARCH_PASSWORD}"
    hosts:
      - "https://es01.${APP_HOST}.${APP_NET}:9200"
    protocol: "https"
    ssl.enabled: true
    ssl.certificate_authorities: ["${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES}"]
    ssl.verification_mode: "certificate"

filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

processors:
  - add_tags:
      tags: ["${STAGE}"]
      target: "environment"
  - add_tags:
      tags: ["${APP_HOST}-${APP_ID}"]
      target: "app.id"

filebeat.inputs:
  - type: filestream
    id: traefik.error
    paths:
      - ${TRAEFIK_LOG}

output:
  # for provisioning:
  logstash:
    enabled: true
    hosts: 
      - "logstash.${APP_HOST}.${APP_NET}:5045"
    ssl:
      # certificate_authorities: ["${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES}"]
      certificate: "${LOGSTASH_SERVER_CERT}"
      key: "${LOGSTASH_SERVER_CERT_KEY}"
      # verification_mode: "${VERIFICATION_MODE}"
      verification_mode: "none"
    index: "logs"
   
