# Module: tomcat
# Docs: https://www.elastic.co/guide/en/beats/filebeat/8.4/filebeat-module-tomcat.html

- module: tomcat
  log:
    enabled: true

    # Set which input to use between udp (default), tcp or file.
    # var.input: udp
    # var.syslog_host: localhost
    # var.syslog_port: 9501

    # Set paths for the log files when file input is used.
    var.paths:
      - /usr/share/filebeat/elogs/tomcat/catalina.log
      - /usr/share/filebeat/elogs/tomcat/localhost_access*
      - /usr/share/filebeat/elogs/tomcat/manager*

    # Toggle output of non-ECS fields (default true).
    # var.rsa_fields: true

    # Set custom timezone offset.
    # "local" (default) for system timezone.
    # "+02:00" for GMT+02:00
    # var.tz_offset: local

