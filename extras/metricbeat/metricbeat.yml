###################### Metricbeat Configuration #######################

http.enabled: true
http.port: 5066
http.host: "0.0.0.0"
#http.host: "metric.nginx.local"

xpack.monitoring.enabled: true
monitoring:
  enabled: false
  cluster_uuid: "${CLUSTER_UUID}"

metricbeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_docker_metadata: ~
  - add_cloud_metadata: ~
  - add_kubernetes_metadata: ~

inputs:
  - type: system/metrics
    data_stream.namespace: default
    use_output: default
    streams:
      - metricset: cpu
        data_stream.dataset: system.cpu
      - metricset: memory
        data_stream.dataset: system.memory
      - metricset: network
        data_stream.dataset: system.network
      - metricset: filesystem
        data_stream.dataset: system.filesystem

output:
  # for /metricbeat -e setup --dashboards:
  elasticsearch:
    hosts: 
      - "https://es01.${APP_HOST}.${APP_NET}:9200"
      - "https://es02.${APP_HOST}.${APP_NET}:9201"
      # - "https://es03.${APP_HOST}.${APP_NET}:9202"
    protocol: "https"
    username: "${ELASTICSEARCH_USERNAME}"
    password: "${ELASTICSEARCH_PASSWORD}"
    ssl:
      enabled: true
      certificate_authorities: ["${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES}"]
      verification_mode: certificate
      # verification_mode: none
    #indices:
    #  - index: "warning-%{[agent.version]}-%{+yyyy.MM.dd}"
    #    when.contains:
    #      message: "WARN"
    #  - index: "error-%{[agent.version]}-%{+yyyy.MM.dd}"
    #    when.contains:
    #      message: "ERR"

setup:
  template.settings:
    index.number_of_shards: 2
    index.codec: best_compression
    source.enabled: false
  elasticsearch:
    hosts: 
      - "https://es01.${APP_HOST}.${APP_NET}:9200"
      - "https://es02.${APP_HOST}.${APP_NET}:9201"
      # - "https://es03.${APP_HOST}.${APP_NET}:9202"
    # api_key: ${AGENT_API_KEY}
    protocol: "https"
    username: "${ELASTICSEARCH_USERNAME}"
    password: "${ELASTICSEARCH_PASSWORD}"
    ssl:
      enabled: true
      certificate_authorities: ["${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES}"]
      verification_mode: certificate
      # verification_mode: none
  kibana:
    host: "https://kibana.${APP_HOST}.${APP_NET}:5601"
    # api_key: ${AGENT_API_KEY}
    username: "${ELASTICSEARCH_USERNAME}"
    password: "${ELASTICSEARCH_PASSWORD}"
    ssl:
      enabled: true
      certificate_authorities: ["${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES}"]
      verification_mode: certificate
      # verification_mode: none
  apm:
    enabled: true
    # service_name: "${APP_ID}"
    server_url: "http://apm.${APP_NET}:8200"
