metricbeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

processors:
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

output.elasticsearch.hosts: ["https://es01:9200"]
output.elasticsearch.ssl.certificate_authorities: ["/usr/share/metricbeat/certs/ca/ca.crt"]
output.elasticsearch.username: "elastic"
output.elasticsearch.password: "changeme"

setup.kibana.host: "https://kibana:5601"
setup.kibana.username: "elastic"
setup.kibana.password: "changeme"
setup.kibana.ssl.enabled: true
setup.kibana.ssl.certificate_authorities: ["/usr/share/metricbeat/certs/ca/ca.crt"]
