# Module: elasticsearch
# Docs: https://www.elastic.co/guide/en/beats/metricbeat/main/metricbeat-module-elasticsearch.html

- module: elasticsearch
  xpack.enabled: true
  period: 10s
  hosts: 
    - "https://es01.${HOST_HOST}.${APP_NET}:${ES1_PORT}"
    - "https://es02.${HOST_HOST}.${APP_NET}:${ES2_PORT}"
    # - "https://es03.${HOST_HOST}.${APP_NET}:${ES3_PORT}"
  protocol: "https"
  username: "${ELASTICSEARCH_USERNAME}"
  password: "${ELASTICSEARCH_PASSWORD}"
  ssl:
    enabled: true
    certificate_authorities: ["${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES}"]
